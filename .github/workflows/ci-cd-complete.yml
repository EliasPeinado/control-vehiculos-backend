name: CI/CD Complete Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  ASPNETCORE_ENVIRONMENT: 'Development'

jobs:
  # ============================================
  # JOB 1: BUILD Y COMPILACIÃ“N
  # ============================================
  build:
    name: ğŸ”¨ Build & Compile
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore src/ControlVehiculos/ControlVehiculos.csproj

      - name: ğŸ”¨ Build application
        run: dotnet build src/ControlVehiculos/ControlVehiculos.csproj --no-restore --configuration Release

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: src/ControlVehiculos/bin/Release/
          retention-days: 1

  # ============================================
  # JOB 2: TESTS UNITARIOS
  # ============================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: |
          dotnet restore src/ControlVehiculos/ControlVehiculos.csproj
          dotnet restore src/ControlVehiculos.Tests/ControlVehiculos.Tests.csproj

      - name: ğŸ§ª Run unit tests
        run: dotnet test src/ControlVehiculos.Tests/ControlVehiculos.Tests.csproj --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Generate coverage report
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Html

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/test-results.trx
            coveragereport/
          retention-days: 30

      - name: ğŸ“ˆ Publish test summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

  # ============================================
  # JOB 3: ANÃLISIS ESTÃTICO
  # ============================================
  static-analysis:
    name: ğŸ” Static Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore src/ControlVehiculos/ControlVehiculos.csproj

      - name: ğŸ” Run .NET analyzers
        run: dotnet build src/ControlVehiculos/ControlVehiculos.csproj --no-restore /p:TreatWarningsAsErrors=false /p:WarningLevel=4

      - name: ğŸ“Š Code metrics
        run: |
          dotnet tool install -g dotnet-counters
          echo "âœ… Static analysis completed"

  # ============================================
  # JOB 4: OWASP ZAP SECURITY SCAN
  # ============================================
  security-scan:
    name: ğŸ”’ OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore and build
        run: |
          dotnet restore src/ControlVehiculos/ControlVehiculos.csproj
          dotnet build src/ControlVehiculos/ControlVehiculos.csproj --no-restore

      - name: ğŸš€ Start API
        run: |
          cd src/ControlVehiculos
          nohup dotnet run --no-launch-profile > api.log 2>&1 &
          API_PID=$!
          echo "API started with PID: $API_PID"
          echo "Waiting for API to start..."
          sleep 45
          
          # Verificar que la API estÃ© corriendo
          for i in {1..15}; do
            if curl -f http://localhost:5000/v1/health 2>/dev/null; then
              echo "âœ… API is running"
              break
            fi
            echo "Waiting for API... attempt $i"
            if [ $i -eq 15 ]; then
              echo "âŒ API failed to start. Logs:"
              cat api.log
              exit 1
            fi
            sleep 5
          done
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: "Server=tcp:31.97.250.116,1433;Initial Catalog=Test;Persist Security Info=False;User ID=sa;Password=P7d^rZ2@qX8v#F4nL9s*Yw0kT6hM;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;"

      - name: ğŸ”’ Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: 'security/zap/zap-config.conf'
          cmd_options: '-a -j -I'
          fail_action: false

      - name: ğŸ“¤ Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

      - name: ğŸ“Š Parse ZAP Results
        if: always()
        run: |
          if [ -f report_json.json ]; then
            echo "### ğŸ”’ OWASP ZAP Security Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Contar vulnerabilidades por severidad
            HIGH=$(jq '[.site[0].alerts[] | select(.riskcode == "3")] | length' report_json.json || echo "0")
            MEDIUM=$(jq '[.site[0].alerts[] | select(.riskcode == "2")] | length' report_json.json || echo "0")
            LOW=$(jq '[.site[0].alerts[] | select(.riskcode == "1")] | length' report_json.json || echo "0")
            INFO=$(jq '[.site[0].alerts[] | select(.riskcode == "0")] | length' report_json.json || echo "0")
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ğŸ”´ High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ğŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ğŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ Info | $INFO |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$HIGH" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ **WARNING:** $HIGH high severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ğŸš¨ Create Issue on High Severity
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ”’ Security Alert: High Severity Vulnerabilities Found',
              body: `OWASP ZAP scan detected high severity vulnerabilities in commit ${context.sha}.
              
              **Branch:** ${context.ref}
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              Please review the scan report in the workflow artifacts.
              
              [View Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['security', 'high-priority', 'automated']
            })

  # ============================================
  # JOB 5: DOCKER BUILD
  # ============================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: controlvehiculos-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: controlvehiculos-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # JOB 6: RESUMEN FINAL
  # ============================================
  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, unit-tests, static-analysis, security-scan, docker-build]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "# ğŸ‰ CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”¨ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Static Analysis | ${{ needs.static-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”’ Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ³ Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… All checks passed
        if: needs.build.result == 'success' && needs.unit-tests.result == 'success' && needs.static-analysis.result == 'success'
        run: |
          echo "âœ… All quality gates passed!"
          echo "ğŸš€ Ready for deployment"

      - name: âŒ Pipeline failed
        if: needs.build.result == 'failure' || needs.unit-tests.result == 'failure' || needs.static-analysis.result == 'failure'
        run: |
          echo "âŒ Pipeline failed. Please check the logs."
          exit 1
