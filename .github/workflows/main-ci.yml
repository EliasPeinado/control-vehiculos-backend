name: Main CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: 8.0.x

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore src/ControlVehiculos/ControlVehiculos.csproj
          dotnet restore src/ControlVehiculos.Tests/ControlVehiculos.Tests.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/ControlVehiculos.Tests/ControlVehiculos.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/test-results.trx"
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: |
          dotnet restore src/ControlVehiculos/ControlVehiculos.csproj
          dotnet build src/ControlVehiculos/ControlVehiculos.csproj --no-restore

      - name: Start API
        run: |
          cd src/ControlVehiculos
          nohup dotnet run --no-launch-profile > api.log 2>&1 &
          echo "Waiting for API to start..."
          sleep 45
          
          for i in {1..10}; do
            if curl -f http://localhost:5000/v1/health 2>/dev/null; then
              echo "✅ API is running"
              exit 0
            fi
            echo "Waiting... attempt $i"
            sleep 5
          done
          
          echo "❌ API failed to start"
          cat api.log
          exit 1
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: "Server=tcp:31.97.250.116,1433;Initial Catalog=Test;Persist Security Info=False;User ID=sa;Password=P7d^rZ2@qX8v#F4nL9s*Yw0kT6hM;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;"

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:5000
          fail_action: false

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
          retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: controlvehiculos-api:latest
