name: Security Scan with OWASP ZAP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar semanalmente los lunes a las 2 AM
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Baseline Scan
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/ControlVehiculos/ControlVehiculos.csproj

      - name: Build application
        run: dotnet build src/ControlVehiculos/ControlVehiculos.csproj --no-restore

      - name: Start API
        run: |
          cd src/ControlVehiculos
          nohup dotnet run --no-launch-profile > api.log 2>&1 &
          echo "Waiting for API to start..."
          sleep 45
          
          for i in {1..10}; do
            if curl -f http://localhost:5000/v1/health 2>/dev/null; then
              echo "‚úÖ API is running"
              exit 0
            fi
            echo "Waiting... attempt $i"
            sleep 5
          done
          
          echo "‚ùå API failed to start"
          cat api.log
          exit 1
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://localhost:5000
          ConnectionStrings__DefaultConnection: "Server=tcp:31.97.250.116,1433;Initial Catalog=Test;Persist Security Info=False;User ID=sa;Password=P7d^rZ2@qX8v#F4nL9s*Yw0kT6hM;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: 'security/zap/zap-config.conf'
          cmd_options: '-a -j -I -l INFO'
          fail_action: false
          allow_issue_writing: false
        continue-on-error: true

      - name: Create Issue on High Severity
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Security Alert: High Severity Vulnerabilities Found',
              body: 'OWASP ZAP scan detected high severity vulnerabilities. Please review the scan report in the workflow artifacts.',
              labels: ['security', 'high-priority']
            })
